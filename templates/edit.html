{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
    
    <div class="header">
        <img src="/static/img/logo.png" alt="">
        <h2>Home</h2>
    </div>
    <section class="post_form">
      <form action="/edit/{{posts.id}}/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" value="{{posts.name}}" />
        <input name="body" rows="5" value="{{posts.body}}"></input>
    {% if posts.image.url %}
    <img class="image" src="{{ posts.image.url }}" alt="" style="width: 250px; height: 200px;" />
    {% endif %}
    <input type="file" id="uploadfile" name="image"/>
    
    <div class="btn-cancel">
      <a href="{% url 'index'%}" type="submit" id="cancel">Cancel</a>
      <input id="btn-1" type="submit" value="Tweet" />
    </div>       
    
</form>
        </section>
</section>
{% endblock %}
